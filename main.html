<!DOCTYPE html>
<html>
<head>
<title>Modal or Pop Up Window</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Popup/Modal Windows without JavaScript</h1>
<div class="box">
	<a class="button" href="#popup1">Let me Pop up</a>
</div>

<div id="popup1" class="overlay">
	<div class="popup">
		<h2>Here i am</h2>
		<a class="close" href="#">&times;</a>
		<div class="content">
			Thank to pop me out of that button, but now i'm done so you can close this window. You can also visit my <a href="https://github.com/badal-ag"> Github </a> profile to check other exciting codes.
		</div>
	</div>
</div>
</body>
</html>
